    <script>
        function numberToRupiah(a , ket=true){
            var numStr = String(a);
            var b = [];
            var i, j, k;
            numStr = numStr.replace(/\./g, "");
            if((numStr.length % 3) == 1){
                i = 1; j = 1; k = 4;
                b[0] = numStr.slice(0, 1)
            }else if((numStr.length % 3) == 2){
                i = 1; j = 2; k = 5;
                b[0] = numStr.slice(0, 2);
            }else{
                i = 0; j = 0; k = 3;
            }
            while(i < numStr.length/3){
                b[i] = numStr.slice(j, k);
                i++;
                j+=3;
                k+=3;
            }
            c = b.join(".");
            if(ket === true){
            c = "Rp." + c + ",-";}
            return c;
        }   
        var dataHarga = [
            {
                name : "-",
                price : 0
            },
            {
                name : "a",
                price : 10000
            },
            {
                name : "b",
                price: 20000
            }   
        ];
        
        formulate.onsubmit = function(e){
            e.preventDefault();
            var total = 0;
            var select = document.getElementsByTagName("select")
            for(var i = 0; i < select.length; i++){
                for(var j = 0; j < dataHarga.length; j++){
                    if(select[i].value == dataHarga[j].name){
                        total += dataHarga[j].price;
                    }
                }
            }
            document.getElementById("total").innerText = numberToRupiah(total);
        }
        
    </script>
